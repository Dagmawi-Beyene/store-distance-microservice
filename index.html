<html>
  <head>
    <title>Store Distance Microservice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <h1>Store Distance Microservice</h1>
      <h2>Information</h2>
      <il>
        <li>The API endpoint are <code>GET [project_url]/about</code> and <code>GET [project_url]/distance/:zipcode1/:zipcode2</code></li>  
        <li>The distance is in miles </li>
      </ul>
      <h2>Examples</h2>
      <ul>
        <li>
          <a href="/about" target="_blank">About</a>
        </li>
        <li>
          <a href="/distance/84010/97229" target="_blank">Zipcodes: 89010, 97229</a>
        </li>
      </ul>
      <li>Feel free to try new zipcodes from <a href="https://www.zipcodeapi.com" >ZipcodeAPI</a></li>
    </div>
  </body>
</html>
